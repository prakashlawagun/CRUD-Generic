{% extends 'base.html'%}
{% block title %}Search{% endblock%}
{% block main%}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Search Result for <span class="text-success">"{{request.GET.keyword}}"</span></h3>
                 <hr>
                {% if results%}
                {% for result in results %}
                <div class="row">
                    <div class="col-md-6">
                        <h4><a href="{% url 'empsys:viewemp' result.id %}">{{result.ename}}</a></h4>
                    </div>
                </div>

                {%  endfor %}
                {%else%}
                <h2>No Result Found</h2>
                {% endif %}

            </div>
        </div>
    </div>
{% endblock %}
